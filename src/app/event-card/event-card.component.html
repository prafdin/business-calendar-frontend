<div class="event-card">
    <div class="event-card__image-wrapper">
        <img class="event-card__image" src="{{ image }}">
<!--        <div class="event-card__price">{{ price }}</div>-->
    </div>
    <div class="event-card__title">{{ title }}</div>
    <div class="event-card__date"><img src="../../assets/Time.svg"> {{ date }}, {{duration}}</div>
    <div class="event-card__place"><img src="../../assets/location.svg"> {{ place }}</div>
    <button routerLink="/event" class="event-card__action">Детали</button>
</div>
